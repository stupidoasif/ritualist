      align-items: center;
      justify-content: center;

      z-index: 999;

      border-radius: 0;
    }

      height: 42px;
      display: block;
    }

      left: 20px;

      align-items: center;

      font-size: 16px;

const QUESTIONS_PER_SESSION = 10;
let sessionQuestions = [];
let currentIndex = 0;
let answered = false;
let score = 0;

const introEl = document.getElementById("intro-screen");
const quizEl = document.getElementById("quiz-main");
const startBtn = document.getElementById("start-btn");

const questionTextEl = document.getElementById("question-text");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const restartBtn = document.getElementById("restart-btn");
const resultTextEl = document.getElementById("result-text");

const questionCounterEl = document.getElementById("question-counter");
const questionTotalEl = document.getElementById("question-total");
const progressBarEl = document.getElementById("progress-bar");
const scoreEl = document.getElementById("score");

const brandLinkEl = document.getElementById("brand-link");
const socialLinksEl = document.getElementById("social-links");
const creditsEl = document.getElementById("credits");

const music = document.getElementById("bg-music");
const audioToggle = document.getElementById("audio-toggle");
const audioIcon = document.getElementById("audio-icon");
music.volume = 0.25; // 25% volume

function updateAudioIcon() {
  audioIcon.src = music.paused ? 'play.png' : 'pause.png';
}

function shuffleArray(array) {
  const a = array.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function startNewSession() {
  const shuffled = shuffleArray(quizBank);
  sessionQuestions = shuffled.slice(0, QUESTIONS_PER_SESSION);
  currentIndex = 0;
  score = 0;
  scoreEl.textContent = score;
  questionTotalEl.textContent = QUESTIONS_PER_SESSION;
  nextBtn.style.display = 'inline-block';
  restartBtn.style.display = 'none';
  loadQuestion();
}

function loadQuestion() {
  answered = false;
  const q = sessionQuestions[currentIndex];
  questionTextEl.textContent = q.question;
  questionCounterEl.textContent = currentIndex + 1;
  progressBarEl.style.width = ((currentIndex) / QUESTIONS_PER_SESSION) * 100 + '%';

  optionsEl.innerHTML = '';
  q.options.forEach((opt, idx) => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.textContent = opt;
    btn.onclick = () => selectOption(btn, idx);
    optionsEl.appendChild(btn);
  });

  nextBtn.disabled = true;
  nextBtn.textContent = currentIndex === QUESTIONS_PER_SESSION - 1 ? 'Finish ✓' : 'Next →';
  resultTextEl.textContent = '';
}

function selectOption(button, index) {
  if (answered) return;
  answered = true;

  const q = sessionQuestions[currentIndex];
  const all = optionsEl.querySelectorAll('.option-btn');
  all.forEach((b, i) => {
    b.disabled = true;
    if (i === q.correctIndex) {
      b.classList.add('correct');
    }
  });

  if (index === q.correctIndex) {
    score++;
    scoreEl.textContent = score;
    resultTextEl.textContent = 'Correct ✅';
  } else {
    button.classList.add('wrong');
    resultTextEl.textContent = 'Incorrect ❌';
  }

  nextBtn.disabled = false;
}

nextBtn.addEventListener('click', () => {
  if (!answered) return;

  if (currentIndex < QUESTIONS_PER_SESSION - 1) {
    currentIndex++;
    loadQuestion();
  } else {
    finishSession();
  }
});

function finishSession() {
  progressBarEl.style.width = '100%';
  questionTextEl.textContent = 'Session complete!';
  optionsEl.innerHTML = '';
  nextBtn.style.display = 'none';
  restartBtn.style.display = 'inline-block';
  resultTextEl.textContent = `You scored ${score} out of ${QUESTIONS_PER_SESSION}. Start again for a new random set.`;
}

restartBtn.addEventListener('click', () => {
  startNewSession();
});

audioToggle.addEventListener('click', () => {
  if (music.paused) music.play(); else music.pause();
  updateAudioIcon();
});

startBtn.addEventListener('click', () => {
  introEl.classList.add('hidden');
  quizEl.classList.add('visible');

  audioToggle.style.opacity = '1';
  audioToggle.style.pointerEvents = 'auto';

  brandLinkEl.style.opacity = '1';
  brandLinkEl.style.pointerEvents = 'auto';

  socialLinksEl.style.opacity = '1';
  socialLinksEl.style.pointerEvents = 'auto';

  creditsEl.style.display = 'flex';

  music.play();
  updateAudioIcon();

  startNewSession();
});

updateAudioIcon();
</script>
